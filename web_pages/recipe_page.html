<!DOCTYPE html>
<html>
<head>
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 500px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
</style>
</head>
<body>

<h2 style="text-align:center">Recipe Finder</h2>

<div class="card">
  <img src="food.jpeg" alt="" style="width:100%">
  <h1>Food</h1>

</div>

</body>

<script>
for(let i = 0; i < 5; i++){
   let card = document.createElement("card");
   card.className = card; 
   card.src = "food.jpeg";
   


}
</script>
</html>
